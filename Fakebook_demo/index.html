<head>

                    </div>

                    <div class="card-body text-center">

                    </div>
                    <hr class="m-3">
                    <div class="card-body text-center">
                        <a href="#" class="btn btn-success">Create new account</a>
                    </div>
                </div>
                <div class="card-body ms-2 mt-3">
                    <p class=""><a class="text-black fw-bold" href="#">Create a Page</a> for a celebrity, brand or

                </div>

        <div class="row"></div>
